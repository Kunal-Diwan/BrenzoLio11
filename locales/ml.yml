connection_help: |
  Sometimes, you just want to add some notes and filters to a group chat, but you don't want everyone to see; This is where connections come in...
  This allows you to connect to a chat's database, and add things to it without the commands appearing in chat! For obvious reasons, you need to be an admin to add things; but any member in the group can view your data.\n
  Actions are available with connected groups:
  ‚Ä¢ View and edit notes
  ‚Ä¢ View and edit filters
  ‚Ä¢ View and edit blacklists
  ‚Ä¢ Promote/demote users
  ‚Ä¢ See adminlist, see invitelink
  ‚Ä¢ Disable/enable commands in chat
  ‚Ä¢ Mute/unmute users in chat
  ‚Ä¢ Restrict/unrestrict users in chat
  ‚Ä¢ More in the future!\n
  - Type /connect or /connection in the group you want to connect to.
  - /connection or /connect <chatid>: Connect to remote chat
  - /disconnect: Disconnect from chat
  - /allowconnect on/yes/off/no: Allow connect users to group\n
  You can retrieve the chat id by using the /id command in your chat. Don't be surprised if the id is negative; all super groups have negative ids.
#GitHub
modname_github: GitHub
github_help: |
  *Need some GitHub release but don't want to have to go to GitHub and go to the repository? Here are some commands that can make your life easier with GitHub.*

  *Available commands are:*
   - /gitr <user>/<repo> [optional: <number>: for fetch releases in past]: will fetch the most recent release from that repo.
   - /git: Returns info about a GitHub user or organization.
   - /repo: Return the GitHub user or organization repository list (Limited at 40).
   - /fetch <word>: get the repo shortcut registered to that word.
   - &<word>: same as /get word
   - /changelog <word>: gets the changelog of a saved repo shortcut
   - /listrepo: List all repo shortcuts in the current chat

  *Admin only:*
   - /saverepo <word> <user>/<repo> [optional: <number>]: Save that repo releases to the shortcut called "word".
   - /delrepo <word>: delete the repo shortcut called "word"

  An example of how to save a repo shortcut would be via:
  `/saverepo ptb python-telegram-bot/python-telegram-bot`
  Now, anyone using "`/fetch ptb`", or "`&ptb`" will be answered with the releases of the given repository.

  *Note:* Note names are case-insensitive, and they are automatically converted to lowercase before getting saved.
 
  This module was only possible thanks to the [pyGitHub_API](https://github.com/nunopenim/pyGitHub_API)
